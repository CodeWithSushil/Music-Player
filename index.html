<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="musicBox">
            <h2>music player</h2>
            <img id="image" src="images/cover1.jpg" alt="Cover Image">
            <p>Specialz.mp3 <br>
                <span>Will Stetson</span>
            </p>
            <div class="seekBar">
                <progress id="seek" value="0">
            </div>
            <div class="btns">
                <button id="prev">Prev</button>
                <button class="active" id="play">Play</button>
                <button id="next">Next</button>
            </div>
            <input type="range" id="volume" value="100">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
